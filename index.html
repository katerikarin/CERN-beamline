<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle in Magnetic Field Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="scene-container"></div>
    <div id="controls-container">
      <h2>Configuration</h2>
      <div id="gui-container">
        <div class="config-control">
          <label for="mass-input">Mass:</label>
          <input id="mass-input" type="range" min="0.1" max="10" step="0.1" value="1">
          <span id="mass-value">1</span>
        </div>
        <div class="config-control">
          <label for="charge-input">Charge:</label>
          <input id="charge-input" type="range" min="-10" max="10" step="0.1" value="1">
          <span id="charge-value">1</span>
        </div>
        <div class="config-control">
          <label for="B-input">Magnetic Field (B):</label>
          <input id="B-input" type="range" min="0" max="10" step="0.1" value="1">
          <span id="B-value">1</span>
        </div>
        <div class="config-control">
          <label for="v_perp-input">V Perpendicular:</label>
          <input id="v_perp-input" type="range" min="0" max="10" step="0.1" value="1">
          <span id="v_perp-value">1</span>
        </div>
        <div class="config-control">
          <label for="v_parallel-input">V Parallel:</label>
          <input id="v_parallel-input" type="range" min="-10" max="10" step="0.1" value="1">
          <span id="v_parallel-value">1</span>
        </div>
        <div class="config-control">
          <label for="speed-input">Speed:</label>
          <input id="speed-input" type="range" min="0" max="10" step="0.1" value="1">
          <span id="speed-value">1</span>
        </div>
        <div class="config-control checkbox-control">
          <label for="follow-checkbox">Follow Particle:</label>
          <input id="follow-checkbox" type="checkbox">
        </div>
        <div class="config-control">
          <button id="reset-btn">Reset Simulation</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
